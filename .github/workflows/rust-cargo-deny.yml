name:         cargo-deny

on: [push, pull_request]

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories

    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
      - uses:             actions/checkout@v2
      - uses:             EmbarkStudios/cargo-deny-action@v1
        run:              |
          cd rust
        with:
          command:        check {{ $matrix.checks }}
